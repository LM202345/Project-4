<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demand Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Product Demand Predictor</h1>

        <form id="predictionForm">
            <label for="categoryName">Category Name:</label>
            <select id="categoryName" required>
                <option value="Baby">Baby</option>
                <option value="Beauty">Beauty</option>
                <option value="Grocery">Grocery</option>
                <option value="Health Personal Care">Health Personal Care</option>
                <option value="Health Care Products">Health Care Products</option>
                <option value="Home Kitchen">Home Kitchen</option>
                <option value="Home Storage Organization">Home Storage Organization</option>
                <option value="Office Products">Office Products</option>
                <option value="Pet Supplies">Pet Supplies</option>
                <option value="Toys Games">Toys Games</option>
            </select>

            <label for="stars">Stars:</label>
            <input type="number" id="stars" required>

            <label for="reviews">Reviews:</label>
            <input type="number" id="reviews" required>

            <label for="isBestSeller">Is Best Seller:</label>
            <input type="checkbox" id="isBestSeller" required>

            <label for="word_count">Description Word Count:</label>
            <input type="number" id="word_count" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" required>

            <button type="button" onclick="makePrediction()">Make Prediction</button>
        </form>

        <div id="predictionResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
